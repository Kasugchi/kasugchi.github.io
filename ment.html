:root{

*{box-sizing:border-box}
body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol'}
header{display:flex;gap:12px;align-items:center;padding:12px 16px;background:linear-gradient(180deg,#0e1422,transparent)}
h1{font-size:18px;margin:0}
#app{display:grid;grid-template-columns:1fr 360px;height:calc(100vh - 56px)}
#network{height:100%;border-top:1px solid #1f2a3a;border-right:1px solid #1f2a3a}
aside{background:var(--panel);padding:16px;overflow:auto;border-top:1px solid #1f2a3a}
aside h2{font-size:16px;margin:0 0 6px}
.small{color:var(--muted);font-size:12px}
.section{margin:14px 0}
.badge{display:inline-block;padding:2px 8px;border-radius:999px;background:#152235;color:var(--accent);font-size:12px;border:1px solid #203248}
ul{margin:6px 0 0 16px;padding:0}
code{background:#0b1220;border:1px solid #1f2a3a;padding:2px 6px;border-radius:6px}
input[type="search"]{width:320px;max-width:50vw;background:#0f1726;color:var(--ink);border:1px solid #253247;border-radius:8px;padding:8px 10px}
button{background:#18243a;color:var(--ink);border:1px solid #26354f;border-radius:8px;padding:8px 10px;cursor:pointer}
button:hover{filter:brightness(1.07)}
footer{position:fixed;bottom:12px;left:12px;background:#111826;padding:6px 10px;border:1px solid #293548;border-radius:8px;opacity:.9}
.legend{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
.legend .chip{display:flex;gap:6px;align-items:center}
.legend .dot{width:10px;height:10px;border-radius:50%}
</style></head>

ags": ["GMod net library", "Helix"], "ent_gamemasters": ["HpwRewrite (Magic Base)", "Helix"], "ent_daily_prophet": ["GMod net library", "SAM (Admin)", "Helix"], "!!darkrp_config": ["DarkRP (Gamemode)", "ULX (Admin)", "ZetaLib (zclib)", "mysqloo", "Helix"], "!core_main": ["AWarn3", "DarkRP (Gamemode)", "DrGBase", "GMod net library", "HpwRewrite (Magic Base)", "SAM (Admin)", "ULX (Admin)", "ZetaLib (zclib)", "bLogs (Logging)", "mysqloo", "Helix"], "!util_core": ["DarkRP (Gamemode)", "GMod net library", "HpwRewrite (Magic Base)", "MySQLite", "SAM (Admin)", "ZetaLib (zclib)", "bLogs (Logging)", "Helix"], "blogs": ["GMod net library", "Helix"], "blog_adminsuite_2.4.6": ["GMod net library", "mysqloo", "Helix"], "blog_whitelist": ["GMod net library", "Helix"], "Helix": ["DarkRP (Gamemode)"]}};

function groupStyle(group){
  if(group==='core') return '#a78bfa';
  if(group==='legacy') return '#ff6b6b';
  if(group==='lib') return '#64d2ff';
  if(group==='admin') return '#ffd166';
  if(group==='db') return '#94facc';
  if(group==='infra') return '#8bd7ff';
  return '#8bd7ff';
}

const nodes = new vis.DataSet(graph.nodes.map(n => ({
  id: n.id, label: n.label,
  group: n.group,
  level: n.level,
  shape: 'dot',
  size: n.id==='Helix' ? 28 : (n.group==='legacy'? 18 : (n.group==='lib'||n.group==='admin'||n.group==='db')? 16 : 12),
  color: { background: groupStyle(n.group), border: '#0b0f17', highlight: {background:groupStyle(n.group), border:'#ffffff'}, hover: {background:groupStyle(n.group), border:'#ffffff'} },
  font: { color:'#0b0f17', face:'Inter, system-ui', size: n.id==='Helix'? 18: 12, strokeWidth: 1, strokeColor:'#0b0f17' }
})));

const edges = new vis.DataSet(graph.edges.map(e => ({
  from:e.from, to:e.to,
  arrows:'to',
  color: e.label==='migration from' ? '#ff6b6b' : (e.label==='to migrate' ? '#8bd7ff55' : '#8aa0b5'),
  dashes: e.label!=='depends',
  width: e.label==='migration from' ? 2.2 : 1.2,
  smooth: true
})));

const container = document.getElementById('network');
const data = { nodes, edges };
const options = {
  layout: { improvedLayout: true, hierarchical: false },
  physics: {
    enabled: true,
    solver: 'forceAtlas2Based',
    stabilization: { iterations: 120 },
    forceAtlas2Based: { gravitationalConstant: -52, springLength: 120, springConstant: 0.08, avoidOverlap: 0.4 }
  },
  interaction: { hover:true, tooltipDelay: 120, hideEdgesOnDrag:false, multiselect:false }
};
const network = new vis.Network(container, data, options);
network.fit({ animation: true });

const panel = document.getElementById('panel');

function renderPanel(nodeId){
  const meta = graph.info[nodeId] || {name:nodeId,desc:'',deps:[],files:[]};
  const incoming = (graph.incoming[nodeId]||[]).filter(x=>x!=='Helix');
  const outgoing = (graph.outgoing[nodeId]||[]).filter(x=>x!=='Helix');
  panel.innerHTML = `
    <h2>${meta.name||nodeId}</h2>
    <div class="small section"><span class="badge">${nodes.get(nodeId).group||'n/a'}</span></div>
    <p>${meta.desc||'Sin descripción'}</p>
    <div class="section">
      <strong>Dependencias (entrantes)</strong>
      <ul>${ (incoming.length? incoming: ['—']).map(n=>`<li>${n}</li>`).join('') }</ul>
    </div>
    <div class="section">
      <strong>Dependientes (salientes)</strong>
      <ul>${ (outgoing.length? outgoing: ['—']).map(n=>`<li>${n}</li>`).join('') }</ul>
    </div>
    <div class="section">
      <strong>Archivos clave</strong>
      <ul>${ (meta.files && meta.files.length? meta.files: ['—']).map(f=>`<li><code>${f}</code></li>`).join('') }</ul>
    </div>
  `;
}

network.on('selectNode', params => {
  const nodeId = params.nodes[0];
  renderPanel(nodeId);
});
network.on('deselectNode', () => {
  panel.innerHTML = `<h2>Selecciona un nodo</h2><p class="small">Pulsa sobre un sistema/addon para ver su ficha técnica.</p>`;
});

document.getElementById('fit').onclick = () => network.fit({animation:true});

const search = document.getElementById('search');
search.addEventListener('keydown', (e) => {
  if(e.key==='Enter'){
    const q = e.target.value.trim();
    if(!q) return;
    // find node id by exact or contains
    const list = nodes.getIds().filter(id => id.toLowerCase().includes(q.toLowerCase()));
    if(list.length){
      const id = list[0];
      network.selectNodes([id], false);
      const pos = network.getPositions([id])[id];
      network.moveTo({ position: pos, scale: 1.2, animation: true });
      renderPanel(id);
    }
  }
});
</script></body>
